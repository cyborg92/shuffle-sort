<!DOCTYPE html>
<html>

<head>
    <!-- Title & Meta details -->
    <title>Shuffle & Sort</title>
    <meta charset="UTF-8" />

    <!--Stylesheet-->
    <link type="text/css" rel="stylesheet" href="./css/style.css" />

    <!--Shuffle JS script file-->
    <script src="./js/shuffle.js" defer></script>
</head>

<body>
    <!-- Parent Container -->
    <div class="container">

        <!-- Shuffle and Sort header -->
        <header class="shuffle-header">
            <h1 class="shuffle-header-heading">Shuffle and Sort</h1>
            <div class="content-divider"></div>
        </header>

        <!-- Functionality Section -->
        <div class="container-section">
            <!-- Shuffle and Sort Buttons-->
            <div>
                <button id="shuffle-btn" type="button" class="btn btn-blue active">
                    Shuffle
                </button>
                <button id="sort-btn" type="button" class="btn btn-blue">
                    Sort
                </button>
            </div>

            <!-- tiles Container -->
            <div id="shuffle-sort-tiles" class="tiles-container">
                <div class="tile-1 tile-height">1</div>
                <div class="tile-2 tile-height">2</div>
                <div class="tile-3 tile-height">3</div>
                <div class="tile-4 tile-height">4</div>
                <div class="tile-5 tile-height">5</div>
                <div class="tile-6 tile-height">6</div>
                <div class="tile-7 tile-height">7</div>
                <div class="tile-8 tile-height">8</div>
                <div class="tile-9 tile-height">9</div>
            </div>
        </div>
        <footer>
            <p>
              Shuffle and Sort by Rachit handa 
            </p>
          </footer>
        </div>
</body>

</html>
